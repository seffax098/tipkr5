<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кликер-игра на Express</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Кликер-игра</h1>

  <div class="panel">
    <label>
      ID игрока:
      <input id="playerId" value="player1">
    </label>
    <button id="loadStateBtn">Загрузить состояние</button>
  </div>

  <div class="stats">
    <p>Клики: <span id="clicks">0</span></p>
    <p>Уровень: <span id="level">1</span></p>
    <p>Сила клика: <span id="autoClickers">0</span></p>
  </div>

  <button id="clickBtn" class="big-btn">КЛИК!</button>

  <h2>Апгрейды</h2>
  <div class="upgrades">
    <button id="upgradeLevelBtn">Повысить уровень</button>
    <button id="upgradeAutoBtn">Усилить клик</button>
  </div>

  <h2>Топ игроков</h2>
  <button id="loadTopBtn">Обновить топ</button>
  <ul id="leaderboard"></ul>

  <script src="script.js"></script>
</body>
</html>
